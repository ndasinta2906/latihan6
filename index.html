<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <title>Document</title>

    <style>
         body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f8fa;
        }
        .container{
            width: 360px;
            height: auto;
            border: 1px solid rgb(164, 163, 163);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 12px rgb(66, 66, 66,);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #fff;
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
         .header img {
        width: 40px;
        height: 40px;
        }
        .tengah{
            border-bottom: 1px solid rgb(173, 173, 173);
            width: 360px;
            margin-bottom: 10px;
        }
        .tengah h2 {
         margin: 10px 0 5px;
         font-size: 18px;
        }
        .button{
            display: inline-block;
            padding: 8px 0;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.2s;
            cursor: pointer;
            background-color: #f0f0f0;
            height: 15px;
            width: 80px;
            border: 2px solid rgb(251, 242, 242);
        }
    </style>
</head>
<body>
    <div class="container">
  <div class="header">
    <img src= "jira-logo.png" alt="Jira Logo">
    <i class="hgi hgi-stroke hgi-logout-square-01"></i>
  </div>

  <div class="tengah">
    <h2>Jira</h2>
    <p>Project management for agile teams, tracking issues and tasks.</p>
  </div>

  <div class="button">
    <i class="hgi hgi-stroke hgi-cursor-rectangle-selection-02"></i>
    <span>Connect</span>
  </div>
</div>
</body>
</html>
